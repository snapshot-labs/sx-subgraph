specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Space
    network: goerli
    source:
      address: "0x95DC6f73301356c9909921e21b735601C42fc1a8"
      abi: Space
      startBlock: 8368128
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ProposalCreated
        - VoteCreated
        - MetadataUriUpdated
      abis:
        - name: Space
          file: ./abis/Space.json
      eventHandlers:
        - event: ProposalCreated(uint256,address,(uint256,uint32,uint32,uint32,uint32,bytes32,address,uint8),string,bytes)
          handler: handleProposalCreated
        - event: VoteCreated(uint256,address,(uint8,uint256))
          handler: handleVoteCreated
        - event: MetadataUriUpdated(string)
          handler: handleMetadataUriUpdated
      file: ./src/mapping.ts
